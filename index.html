<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Countdown Timer</title>

	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<section class="main-container">
		<div class="image-container">
			<img src="https://images.unsplash.com/photo-1598649999298-3812df10c9ce" alt="image">
		</div>
		<div class="info-container center-flex">
			<h3 class="animate-characters">Old iphone giveaway</h3>
			<h4 id="target-date"></h4>
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.</p>
			<div class="timer-container">
				<div id="elapsed" class="center-flex rounded-icon">
					<h4>TIME'S UP</h4>
				</div>
				<div class="time rounded-icon">
					<div class="center-flex">
						<h4 id="days" class="neon-text"></h4>
						<span class="neon-text">DAYS</span>
					</div>
				</div>

				<div class="time rounded-icon">
					<div class="center-flex">
						<h4 id="hours" class="neon-text"></h4>
						<span class="neon-text">HOURS</span>
					</div>
				</div>

				<div class="time rounded-icon">
					<div class="center-flex">
						<h4 id="minutes" class="neon-text"></h4>
						<span class="neon-text">MINS</span>						
					</div>
				</div>
				
				<div class="time rounded-icon">
					<div class="center-flex">
						<h4 id="seconds" class="neon-text"></h4>
						<span class="neon-text">SECS</span>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
